<html>
    <head>
        <meta charset="UTF-8">
        <title>The Chaos Organizer! To-Do list</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    </head>
    <body>
        <div class="title">
            <h1>The Chaos Organizer</h1>
            <p>Your To-Do List:</p>
        </div>
        <div class="form">
            <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
                <input type="text" id="add-todo" placeholder="Things To-Do">
                <input type="submit" value="Add" class="btn btn-primary">
            </form>
            <p>Current number of lists:</p>
            <p id="counter"></p>
            <table>
                <tr class="to-do">
                    <th><h3>To-Do:</h3></th>
                </tr>
                <tbody id="tasks">
                </tbody>
            </table>
        </div>
        
        <div id="edit-box" role="aria=hidden">
            <form action="javascript:void(0);" method="POST" id="save-edit">
             <input type="text" id="edit-todo">
             <input type="submit" value="Save" class="btn btn-success">
             <a onclick="closeBox()" aria-label="Close">&#10006;</a>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
